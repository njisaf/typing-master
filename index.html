<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Fontdiner+Swanky' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <title>Juicy Typing Master!</title>
  </head>
  <body class="container stage">
    <object class="pop" id="popAttack" data="" hidden></object>
    <object class="surf" id="surfAttack" data="" hidden></object>

    <section class="container" id="upperElements">
      <img class="" id="minionHolder" src="images/typingmaster.jpg">
      <section id="minionBubble">
        <img id="speechBubble" src="images/speechbubble.png">
        <p class="" id="minionSpeech">So you wish to challenge Me-ow, the Typing Master? You will have to face my Minions first. Don't let them distract you.</p>
      </section>
    </section>

    <section class="container" id="lowerElements">
      <p class="" id="textBlock">Text here</p>
      <p id="timer"></p>
      <input type="text" size="110" autocomplete="off" id="formText">
      <p id="buttonHolder"></p>
      <p id="formResults"></p>
      <p id="credits">Thanks to Terry Pratchett's <em>Guards! Guards!</em> for the text used in this app.
    </section>
    <div id="traveler">
      <div id="bouncer"><object id="bounceAttack" data="" hidden></object></div>
    </div>
    <script src="text.js"></script>
    <script src="app.js"></script>
  </body>
</html>
